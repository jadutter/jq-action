name: GitHub-CI

on:
  push:
    branches: 
      - main

jobs:
  test-action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Get jq version
        uses: jadutter/jq-action@main
        id: version
        with:
          cmd: 'jq --version'

      - name: Show version
        run: 'echo "jq version is ${{ steps.version.outputs.stdout }}"'

      - name: use jq
        uses: jadutter/jq-action@main
        id: test-1
        with:
          cmd: 'jq -n "{foo:\"bar\"} | .bar" '

      - name: muliline command
        uses: jadutter/jq-action@main
        id: test-2
        with:
          # use YAML folded style 
          cmd: >
            echo '{"foo":"bar"}' | \
            jq '.foo == "bar"'